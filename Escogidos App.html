    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --secondary-color: #6c757d;
            --secondary-hover: #5a6268;
            --background-color: #f0f2f5;
            --container-bg: #ffffff;
            --text-color: #333;
            --label-color: #555;
            --border-color: #ccc;
        }
        /* --- INICIO ESTILOS DE FONDO SOLICITADOS --- */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(
                135deg,
                #ffe8f3,
                #d9f3ff
            ); /* Soft pastel gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: Tahoma, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 1rem 0;
            box-sizing: border-box;
            position: relative;
        }
        body::before,
        body::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                #ff9aa2, /* Soft pink */ 
                #ffb7b2, /* Light peach */ 
                #ffdac1, /* Pastel yellow */ 
                #e2f0cb, /* Mint green */ 
                #a2e4ff, /* Baby blue */ 
                #c9afff, /* Lavender */ 
                #ffb7b2,
                #ff9aa2
            );
            transform: translate(-50%, -50%);
            animation: rotate 8s linear infinite;
            filter: blur(50px); /* Create a soft glowing effect */
            opacity: 0.8;
            z-index: 1;
        }
        body::after {
            width: 180%;
            height: 180%;
            animation: rotate-reverse 10s linear infinite;
            opacity: 0.6;
        }
        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        @keyframes rotate-reverse {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(-360deg); }
        }
        /* --- FIN ESTILOS DE FONDO SOLICITADOS --- */

        .container {
            background-color: var(--container-bg);
            color: var(--text-color);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 420px;
            width: 95%;
            box-sizing: border-box;
            position: relative;
            z-index: 2; /* Asegura que el contenedor esté sobre el fondo animado */
        }
        .hidden {
            display: none;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #666;
            margin-top: 0;
            margin-bottom: 2rem;

        }
        .welcome-buttons {

        .btn, .btn-primary, .btn-secondary {

            border-radius: 8px;
            font-size: 1.1rem;

            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-sizing: border-box;
        }
        .btn:active, .btn-primary:active, .btn-secondary:active {

        }
        .btn-primary {

            color: white;
        }
        .btn-primary:hover {

        }
        .btn-secondary {
            background-color: var(--secondary-color);

        }
        .btn-secondary:hover {

        #checkBtn {

        }

        .form-group {

        }

        .form-group input, .form-group select {

        /* --- INICIO ESTILOS CHECKBOX SOLICITADOS --- */
        .checkbox-options-group {
            display: flex;
            gap: 2rem;
            align-items: center;
            justify-content: flex-start;
            padding: 1rem 0;
            height: 40px; /* Altura para alinear visualmente */
        }
        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }
        .checkbox-wrapper-12 {
            position: relative;
            height: 24px;
        }
        .checkbox-wrapper-12 > svg {
            position: absolute;
            top: -130%;
            left: -170%;
            width: 110px;
            pointer-events: none;
        }
        .checkbox-wrapper-12 * {
            box-sizing: border-box;
        }
        .checkbox-wrapper-12 input[type="checkbox"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            -webkit-tap-highlight-color: transparent;
            cursor: pointer;
            margin: 0;
        }
        .checkbox-wrapper-12 input[type="checkbox"]:focus {
            outline: 0;
        }
        .checkbox-wrapper-12 .cbx {
            width: 24px;
            height: 24px;
            position: relative;
        }
        .checkbox-wrapper-12 .cbx input {
            position: absolute;
            top: 0;
            left: 0;
            width: 24px;
            height: 24px;
            border: 2px solid #bfbfc0;
            border-radius: 50%;
        }
        .checkbox-wrapper-12 .cbx label {
            width: 24px;
            height: 24px;
            background: none;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            transform: trasnlate3d(0, 0, 0);
            pointer-events: none;
        }
        .checkbox-wrapper-12 .cbx svg {
            position: absolute;
            top: 5px;
            left: 4px;
            z-index: 1;
            pointer-events: none;
        }
        .checkbox-wrapper-12 .cbx svg path {
            stroke: #fff;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 19;
            stroke-dashoffset: 19;
            transition: stroke-dashoffset 0.3s ease;
            transition-delay: 0.2s;
        }
        .checkbox-wrapper-12 .cbx input:checked + label {
            animation: splash-12 0.6s ease forwards;
        }
        .checkbox-wrapper-12 .cbx input:checked + label + svg path {
            stroke-dashoffset: 0;
        }
        @keyframes splash-12 {
            40% {
                background: #866efb;
                box-shadow: 0 -18px 0 -8px #866efb, 16px -8px 0 -8px #866efb, 16px 8px 0 -8px #866efb, 0 18px 0 -8px #866efb, -16px 8px 0 -8px #866efb, -16px -8px 0 -8px #866efb;

    async function submitData(formData, formElement) { const loaderId = formElement.id === 'regForm' ? 'registerLoader' : 'attendanceLoader'; showLoader(loaderId, true); if (!navigator.onLine) { saveForLater(formData, formElement); return; } try { const response = await fetch(SCRIPT_URL, { method: 'POST', mode: 'cors', cache: 'no-cache', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify(formData) }); const result = await response.json(); if (result.success || result.name) { const t = translations[currentLang]; let title, detail; const gender = result.gender || formData.genero; if (formData.action === 'register') { title = result.registered ? t.welcomeBackTitle : t.successTitle; detail = result.registered ? t.registrationWelcomeBack : t.registrationSuccess; } else { title = t.welcomeBackTitle; detail = t.attendanceSuccess; } detail = detail.replace('{name}', result.name); if (currentLang === 'es' && gender) { if (gender.toUpperCase() === 'M') { detail = detail.replace(/Bienvenido\/a|Bienvenida/g, 'Bienvenido'); } else if (gender.toUpperCase() === 'F') { detail = detail.replace(/Bienvenido\/a|Bienvenida/g, 'Bienvenida'); } } showSuccess(title, detail); } else { showError('attendanceError'); } } catch (error) { console.error("Submit Error:", error); showError('attendanceError'); } finally { showLoader(loaderId, false); formElement.reset(); } }
    function saveForLater(formData, formElement) { const queue = JSON.parse(localStorage.getItem('offlineQueue')) || []; queue.push(formData); localStorage.setItem('offlineQueue', JSON.stringify(queue)); const loaderId = formElement.id === 'regForm' ? 'registerLoader' : 'attendanceLoader'; showLoader(loaderId, false); formElement.reset(); const t = translations[currentLang]; document.getElementById('successIcon').textContent = '💾'; showSuccess(t.offlineTitle, t.offlineDetail, false); }
    async function processOfflineQueue() { const queue = JSON.parse(localStorage.getItem('offlineQueue')) || []; if (navigator.onLine && queue.length > 0) { console.log(`Processing ${queue.length} offline items...`); const submissions = queue.map(formData => fetch(SCRIPT_URL, { method: 'POST', mode: 'cors', cache: 'no-cache', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify(formData) }).catch(err => console.error('Failed to sync item:', err))); await Promise.all(submissions); localStorage.removeItem('offlineQueue'); console.log('Offline queue processed and cleared.'); } }

    function formatPhoneNumber(input, countryCode) {
        if (input.value.toUpperCase() === 'N/A') return;
        const country = countryCodes.find(c => c.code === countryCode);
        if (!country || !country.format) { input.value = input.value.replace(/[^\d]/g, ''); return; }
        const format = country.format;
        const maxLength = format.reduce((a, b) => a + b, 0);
        let digits = input.value.replace(/\D/g, '');
        if (digits.length > maxLength) { digits = digits.slice(0, maxLength); }
        const parts = [];
        let start = 0;
        for (const len of format) { const part = digits.slice(start, start + len); if (part.length > 0) { parts.push(part); start += len; } else { break; } }
        input.value = parts.join('-');
    }

    document.getElementById('regForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const day = document.getElementById('birthDay').value, month = document.getElementById('birthMonth').value, year = document.getElementById('birthYear').value;
        if (!day || !month || !year) { showError("Por favor, selecciona una fecha de nacimiento completa."); return; }
        const birthDateStr = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        const userEnteredAge = parseInt(document.getElementById('age').value, 10);
        
        // --- INICIO: LÓGICA DE VALIDACIÓN DE EDAD CORREGIDA ---
        const birthDate = new Date(year, month - 1, day); // Se usa el constructor con números para evitar problemas de UTC/zona horaria
        const today = new Date();
        let calculatedAge = today.getFullYear() - birthDate.getFullYear();
        const m = today.getMonth() - birthDate.getMonth();
        if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) { // Condición estándar para verificar si ya pasó el cumpleaños este año
            calculatedAge--;
        }
        if (calculatedAge !== userEnteredAge) {
            showError('ageMismatchError');
            return;
        }
        // --- FIN: LÓGICA DE VALIDACIÓN DE EDAD CORREGIDA ---

        const genderSelect = document.getElementById('gender');

        document.getElementById('confirmJesus').textContent = pendingRegistrationData.aceptoJesus === 'Si' ? t.optionYes : t.optionNo;
        const confirmBaptismRow = document.getElementById('confirmBaptismRow');
        if (pendingRegistrationData.aceptoJesus === 'Si') {
            document.getElementById('confirmBaptism').textContent = pendingRegistrationData.bautizado === 'Si' ? t.optionYes : t.optionNo;
            confirmBaptismRow.style.display = 'flex';
        } else {
            confirmBaptismRow.style.display = 'none';
        }
        showScreen('confirmation');
    });
